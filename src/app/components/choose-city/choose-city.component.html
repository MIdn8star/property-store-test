<div class="row">
  <div class="col-md-4 col-sm-12 mt-2"  *ngFor="let  city of cityList">
    <div class="custom-card tile" (click)="selectCity(city.code)">
      <div><h6 class="font-grey">{{city.country}}</h6></div>
      <div><h4 class="font-color">{{city.city}}</h4></div>
    </div>
  </div>

</div>
